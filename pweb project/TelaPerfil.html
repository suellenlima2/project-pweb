<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/StylePerfil.css">
    <script src="https://kit.fontawesome.com/d7a065fbe2.js" crossorigin="anonymous"></script>
    <title>Formulário</title>
</head>
<body>
    <div id = "form">
        <form action="">
            <h2 class = "title">INFORMAÇÕES DE PERFIL</h2>

            <label for="username">Nome de usuário:</label>
            <div class = "input">
                <i class="fa-solid fa-user"></i>
                <input id = "Nome do usuário" name = "Nome do usuário" placeholder="Nome do usuário: flavia_13" type="text" >
            </div>

            <label for="email">Email</label>
            <div class = "input">
                <i class="fa-regular fa-envelope"></i>
                <input id = 'email' name = "email" placeholder = "Email: @fecc1aluno.ifal.edu" type ="text">
            </div>

            <label for="telefone">Telefone</label>
            <div class = "input">
                <i class="fa-solid fa-mobile"></i>
                <input id = 'telefone' name = "telefone" placeholder = "Telefone: (82 9000-3333)" type ="text">
            </div>

            <div id = "btn">
                <button type = "submit">Concluir</button>
            </div>
        </form>
    </div>
    <img src="assets/logo.png" alt="">
</body>
</html>
